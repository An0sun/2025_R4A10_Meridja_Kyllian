<div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl p-5 shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">

    <h2 class="text-2xl font-bold text-white tracking-wide mb-2">{{ travel.destination }}</h2>

    <p class="text-gray-300 text-sm italic">{{ travel.description | slice:0:20 }}...</p>

    <p class="text-lg font-semibold text-blue-400 mt-3 bg-blue-900 bg-opacity-30 px-3 py-1 rounded-full inline-block shadow-md">
        💰 Prix: €{{ travel.prix }}
    </p>

    <a 
      routerLink="/travels/detail/{{ travel.id }}"
      class="mt-4 inline-block w-full text-center px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 hover:text-black font-medium tracking-wide transition-all duration-300 shadow-lg hover:shadow-xl">
      🔍 Voir Détails
    </a>
</div>
