<div class="p-8 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-xl p-8 shadow-2xl max-w-2xl w-full text-white transform transition-all duration-300 hover:scale-105 hover:shadow-3xl">
        <!-- Destination  -->
        <h1 class="text-5xl font-extrabold text-blue-400 tracking-wide text-center mb-6 drop-shadow-lg">
            ✈️ {{ travel?.destination }}
        </h1>

        <!-- Description -->
        <p class="text-gray-300 text-lg italic text-center">
            "{{ travel?.description }}"
        </p>

        <!-- Prix  -->
        <p class="text-2xl font-bold text-green-400 mt-6 text-center bg-green-900 bg-opacity-30 px-4 py-2 rounded-full inline-block shadow-md">
            💰 Prix: €{{ travel?.prix }}
        </p>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-6 mt-8">
            <a routerLink="/home"
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 hover:shadow-xl transition-all duration-300">
                🔙 Revenir à l'accueil
            </a>
            <button (click)="confirmDelete()"
                class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-500 hover:shadow-xl transition-all duration-300">
                🗑 Supprimer
            </button>
        </div>
    </div>
</div>

<!-- Supprimer Confirmation module popup en plus -->
@if (showDialog) {
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-gray-100 p-8 rounded-lg shadow-2xl max-w-sm w-full">
        <p class="text-lg font-semibold text-gray-900 text-center">
            ❗ Are you sure you want to delete this travel?
        </p>
        <div class="flex justify-center gap-4 mt-6">
            <button (click)="cancelDelete()" 
                class="px-5 py-2 bg-gray-400 text-gray-900 font-medium rounded-lg hover:bg-gray-300 transition-all duration-200">
                Cancel
            </button>
            <button (click)="onDelete()" 
                class="px-5 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-500 transition-all duration-200">
                Confirm
            </button>
        </div>
    </div>
</div>
}
