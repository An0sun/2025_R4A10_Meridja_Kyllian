@if(book) {
  <div class="bg-gray-100 p-8 rounded-lg shadow-lg text-center max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-gray-800">{{ book.title }}</h2>
    <p class="font-semibold text-purple-600 mt-2">Auteur : {{ book.author }}</p>
    <p class="text-lg text-gray-700 mt-4">{{ book.description }}</p>
    <img [src]="book.coverUrl" alt="{{ book.title }} cover" class="max-w-xs mx-auto mt-6 rounded-md shadow-md" />
  </div>
  }
