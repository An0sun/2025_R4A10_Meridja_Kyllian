<div class="order-page">
  <h1 class="order-title">Liste des commandes</h1>

  @if (orders.length > 0) {
    <div>
      @for (order of orders; track order.id) {
        <app-order-card [order]="order" (deleteOrder)="onDelete($event)" />
      }
    </div>
  } @else {
    <p>Aucune commande pour le moment.</p>
  }
</div>
